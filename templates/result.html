<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Headline}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; color: #333; text-align: center; margin: 0; padding: 0;}
        .container { max-width: 400px; margin: 5% auto; padding: 2rem; background: #fff; border-radius: 18px; box-shadow: 0 2px 24px #e0e0e0;}
        h1 { color: #2e7d32;}
        .error { color: #c62828;}
        a.btn { padding: 0.6em 2em; margin-top: 2em; border-radius: 0.3em; background: #3b82f6; color: white; text-decoration: none; display: inline-block; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{.Headline}}</h1>
        {{if .Address}}
        <p><b>Address:</b> {{.Address}}</p>
        {{end}}
        <p><b>Status:</b> {{if .State}}{{.State}}{{else}}Unknown{{end}}</p>
        <p><b>Stake:</b> {{printf "%.3f" .Stake}}</p>
        <p>{{safeHTML .Reason}}</p>
        <a href="{{.BaseUrl}}" class="btn">Continue to proofofhuman.work</a>
    </div>
</body>
<script>
  // Notify the opener that authentication has finished.
  // Removed the automatic window.close() to allow users to stay on
  // this page after login.
  if (window.opener) {
    window.opener.postMessage('idena-auth-complete', '*');
    // setTimeout(function() { window.close(); }, 1500);
  }
</script>
</html>
